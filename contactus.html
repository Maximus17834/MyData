<style>
    /* Styling for Contact Information */
    .contact-info {

<!-- Contact Page Content -->
<div class="container my-5 container-custom">
  <div class="row">
    <!-- Left Side: Contact Info (Phone, Email) -->
    <div class="col-md-4 mb-4">
      <div class="contact-info">
        <h3>Contact US</h3>
        <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +1 </p>
        <p><i class="fas fa-envelope"></i> <strong>Email:</strong> contact@letudor.com</p>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 Letudor Street, City, Country</p>
      </div>
    </div>

    <!-- Right Side: Contact Form -->
    <div class="col-md-8 mb-4">
      <div class="form-container">
        <h4>Get in Touch</h4>
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="number" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
